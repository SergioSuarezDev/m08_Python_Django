{% extends 'base.html' %}
{% block main_content %}
<section>
<main>
    <h4> Latest Posts </h4>
        {% for post in posts %}
            <div class="row">
            <div class="col s12 m7">
              <a href="{% url 'post_detail' post.owner.username post.pk %}">
                  <div class="card">
                    <div class="card-image">
                      <img src={{ post.image }}>
                      <span class="card-title">{{ post.title }}</span>
                    </div>
                  </a>
                <div class="card-content">
                  <p>{{ post.description }}</p>
                </div>
              </div>

            </div>
          </div>
        {% endfor %}
</main>
</section>
{% endblock %}
